<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <div class="container-fluid ">
        <h2 class="title">Liste des utilisateurs</h2>
        <div class="ma-table">
            <table>
                <thead class="header">
                    <th>id</th>
                    <th>Prénom(s)</th>
                    <th>Nom</th>
                    <th>Adresse</th>
                    <th>Action</th>
                </thead>
                <tr *ngFor="let user of listUsers">
                    <td>{{user.id}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.address}}</td>
                    <td class="action">
                        <svg (click)="onUpdateUser(user.id)" data-bs-toggle="modal" data-bs-target="#editUserModal" width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-pencil" fill="blue" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/></svg>
                        <svg (click)="onDeleteUser(user.id)" data-bs-toggle="modal" data-bs-target="#deleteUserModal" width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-trash" fill="red" xmlns="http://www.w3.org/2000/svg"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
                    </td>
                </tr>
            </table>
        </div>
        <div class="ajouter">
            <button data-bs-toggle="modal" data-bs-target="#addUserModal" class="btn btn-warning">Ajouter un utilisateur</button>
        </div>
    </div>

    <!-- Modal to add an user-->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="addUserModalLabel">Ajouter un utilisateur</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="addUserForm" (ngSubmit)="onSubmitAdd()">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="prenom" class="col-form-label">Prénom(s)</label>
                            <input type="text" class="form-control" id="prenom" formControlName="firstname">
                        </div>
                        <div class="mb-3">
                            <label for="nom" class="col-form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" formControlName="lastname">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="col-form-label">Adresse</label>
                            <input type="text" class="form-control" id="address" formControlName="address">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal to edit an user-->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="editUserModalLabel">Modifier un utilisateur</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form *ngIf="updateUserForm" [formGroup]="updateUserForm" (ngSubmit)="onSubmitUpdate()">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="prenom" class="col-form-label">Prénom(s)</label>
                            <input type="text" class="form-control" id="prenom" formControlName="firstname" [value]=user.firstname>
                        </div>
                        <div class="mb-3">
                            <label for="nom" class="col-form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" formControlName="lastname" value="">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="col-form-label">Adresse</label>
                            <input type="text" class="form-control" id="address" formControlName="address" value="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
