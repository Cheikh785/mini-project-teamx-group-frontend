<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits</title>
</head>
<body>
    <div class="head row">
        <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 logo">
            <img class="" src="../../assets/images/teamx.png" alt="logo teamX">
        </div>
        <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10">
            <h2>Liste des produits</h2>
        </div>
    </div>
    
    <div class="row g-0">
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 ajouter-produit">
            <div class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addProductModal">Ajouter un produit</div>
        </div>
        <div class="col-sm-0 col-md-6 col-lg-6 col-xl-6 rechercher">
            <div class="input-group">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control" placeholder="Rechercher"/>
                </div>
                <button type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <div class="row content">
        <div class="card col-sm-12 col-md-4 col-lg-3 col-xl-3" *ngFor="let product of listProducts">
            <div class="d-flex flex-row">
                <img src="../../assets/images/canape.jpg" class="rounded-circle" alt="image du produit">
                <div class="justify-content-end">
                    <svg class="heart mb-3" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                    </svg>
                </div>
            </div>
            <div class="card-body">
                <h4 class="card-title">{{product.name}}</h4>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero asperiores adipisci eos cumque tenetur consequuntur hic architecto  </p>
                <h4 class="price">{{product.price}} FCFA</h4>
                <!-- <div class="action"> -->
                    <div class="row action">
                        <div class="col-sm-6 col-md-8 col-lg-8 col-xl-8 button-stock">
                            <button type="button" class="stock btn btn-primary position-relative">Stock
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{product.quantity}}+<span class="visually-hidden">unread messages</span></span>
                            </button>
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4 button-action">
                            <a href="#" class="modifier" data-bs-toggle="modal" data-bs-target="#editProductModal"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/></svg></a>
                            <a href="#" class="supprimer"><svg data-bs-toggle="modal" data-bs-target="#deleteUserModal" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg></a>
                        </div>
                    </div>
                <!-- </div> -->
            </div>
        </div>
    </div>

    <!-- Modal to add a product-->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="addProductModalLabel">Ajouter un produit</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="addProductForm" (ngSubmit)="onSubmitAdd()">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Nom</label>
                            <input type="text" class="form-control" id="name" formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="col-form-label">Prix</label>
                            <input type="number" class="form-control" id="price" formControlName="price">
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="col-form-label">Quantité</label>
                            <input type="number" class="form-control" id="quantity" formControlName="quantity">
                        </div>
                        <div class="mb-3">
                            <input type="file" class="form-control" id="image" formControlName="image" onchange="submitFileSelected(event.target.files)">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Modal to edit a product-->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="editProductModalLabel">Ajouter un produit</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="#">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Nom</label>
                            <input type="text" class="form-control" id="name" name="name" value="Chaise">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="col-form-label">Prix</label>
                            <input type="number" class="form-control" id="price" name="price" value="15000">
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="col-form-label">Quantité</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" value="3">
                        </div>
                        <div class="mb-3">
                            <input type="file" name="image" id="image">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
